{% extends 'dashboard/base.html' %}
{% load i18n %}

{% block header %}
     <h1 class="display-4 text-center mb-3">{% trans 'Update topic' %}</h1>
{% endblock %}

{%  block content %}
    <form method="post">
    {% csrf_token %}
    {% for field in form %}
                <div class="form-group">
                    <p class="font-weight-bold">{{ field.label_tag }}</p>
                    {{ field }}
                </div>
             {% endfor %}
      <button type="submit" class="btn btn-outline-success">{% trans 'Update' %}</button>
    </form>
{% endblock %}
