{% extends 'dashboard/base.html' %}
{% load i18n %}

{% block content %}
    <h1>Delete {{ object.endpoint }}?</h1>

    <form method='POST' action=''>
        {% csrf_token %}
        {% trans 'Are you sure you want to delete this subscription?' %}
        <input type='submit' value='{% trans 'Yes' %}'/>
        <a href='{% url 'notifications:subscription-list' %}'>{% trans 'Cancel' %}</a>
    </form>
{% endblock %}
