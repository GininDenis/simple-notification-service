<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Simple Notification Server{% endblock %}</title>
</head>
<body>
<main>
    <div>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
