{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Simple Notification Server{% endblock %}</title>
    <script src="{% static 'dashboard/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'dashboard/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet"
          href="{% static 'dashboard/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <script>
        $(document).ready(function () {
            $('.toast').toast('show');
        });
    </script>
    {% block  includes %}
    {% endblock %}
</head>
<body class="h-100">
{% for message in messages %}
    <div class="toast col-2 position-absolute" role="alert"
         aria-live="assertive" aria-atomic="true" data-delay="1000">
        <div class="toast-header">
            <strong class="mr-auto">{% trans 'Info' %}</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast"
                    aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            {{ message }}
        </div>
    </div>
{% endfor %}
<main class="h-100">
    {% block nav %}
    {% endblock %}
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
